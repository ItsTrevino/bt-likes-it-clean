<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>BT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 40px auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>BT</h1>

  <input type="text" id="firstName" placeholder="Förnamn eller två namn (t.ex. ANNA & MARTIN)" />
  <input type="text" id="lastName" placeholder="Efternamn (eller lämna tomt)" />

  <br />
  <button onclick="generateImage()">Generera affisch</button>

  <canvas id="resultCanvas"></canvas>

  <script>
    async function generateImage() {
      const firstNameInput = document.getElementById("firstName").value.trim();
      const lastNameInput = document.getElementById("lastName").value.trim();

      if (!firstNameInput || !lastNameInput) {
        alert("Fyll i både förnamn och efternamn.");
        return;
      }

      const canvas = document.getElementById("resultCanvas");
      const ctx = canvas.getContext("2d");

      const background = new Image();
      background.src = "images/background.png";

      const charToFilename = {
  'A': 'A', 'B': 'B', 'C': 'C', 'D': 'D', 'E': 'E',
  'F': 'F', 'G': 'G', 'H': 'H', 'I': 'I', 'J': 'J',
  'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O',
  'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'T': 'T',
  'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y',
  'Z': 'Z',
  'Å': 'AA',
  'Ä': 'AE',
  'Ö': 'OE',
  '&': '&'
};

      await new Promise(resolve => {
        background.onload = resolve;
        background.onerror = () => {
          alert("Kunde inte ladda bilden: images/background.png");
        };
      });

      // Rensa canvas
      canvas.width = background.width;
      canvas.height = background.height;
      ctx.drawImage(background, 0, 0);

      const loadCharImage = (char) => {
  return new Promise((resolve) => {
    const upperChar = char.toLocaleUpperCase('sv-SE');
    const fileName = charToFilename[upperChar];
    
    if (!fileName) {
      // Returnera null för mellanslag eller otillåtna tecken
      resolve(null);
      return;
    }

    const img = new Image();
    img.src = `images/${fileName}.png`;
    img.onload = () => resolve(img);
    img.onerror = () => {
      console.error(`Kunde inte ladda: ${img.src}`);
      resolve(null);
    };
  });
};


      try {
        const line1Chars = await Promise.all([...firstNameInput].map(loadCharImage));
        const line2Chars = await Promise.all([...lastNameInput].map(loadCharImage));
        const likesItImg = await new Promise((resolve, reject) => {
          const img = new Image();
          img.src = "images/likes-it.png";
          img.onload = () => resolve(img);
          img.onerror = () => reject("Kunde inte ladda likes-it.png");
        });

        const allCharHeights = [...line1Chars, ...line2Chars].map(img => img.height);
        const baseHeight = Math.min(Math.max(...allCharHeights), 170);

        const margin = 30;
        const spacing = 5;

        const scaleLine = (lineImages) => {
  const totalOriginalWidth = lineImages
    .filter(img => img !== null)
    .reduce((sum, img) => sum + img.width * (baseHeight / img.height), 0);

  const totalSpacing = spacing * (lineImages.filter(img => img !== null).length - 1);
  const spaceCount = lineImages.filter(img => img === null).length;
  const spaceWidth = baseHeight * 0.3; // Justerbart mellanrum för mellanslag

  const totalWidth = totalOriginalWidth + totalSpacing + spaceCount * spaceWidth;
  const xStart = (canvas.width - totalWidth) / 2;
  return { totalWidth, xStart, spaceWidth };
};

        const yStart = 115;
        const lineSpacing = baseHeight * 1.2;

       const drawLine = (lineImages, y) => {
  const { xStart, spaceWidth } = scaleLine(lineImages);
  let x = xStart;

  lineImages.forEach(img => {
    if (!img) {
      x += spaceWidth; // Mellanslag
      return;
    }
    const scale = baseHeight / img.height;
    const w = img.width * scale;
    const h = baseHeight;
    ctx.drawImage(img, x, y, w, h);
    x += w + spacing;
  });
};

        drawLine(line1Chars, yStart);
        drawLine(line2Chars, yStart + lineSpacing);

        const likesItScale = baseHeight / likesItImg.height;
        const likesItWidth = likesItImg.width * likesItScale;
        const likesItX = (canvas.width - likesItWidth) / 2;
        ctx.drawImage(likesItImg, likesItX, yStart + lineSpacing * 2, likesItWidth, baseHeight);

      } catch (err) {
        console.error("Fel under bildgenerering:", err);
        alert("Något gick fel – se konsolen för detaljer.");
      }
    }
  </script>
</body>
</html>
