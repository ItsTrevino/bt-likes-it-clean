<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BT Likes it</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }
    canvas {
      margin-top: 1rem;
      border: 1px solid #fff;
      background: #111;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    input, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BT Likes it – Testläge</h1>
  <div class="input-group">
    <input id="firstName" placeholder="Förnamn" value="Anna" />
    <input id="lastName" placeholder="Efternamn" value="Öberg" />
    <button id="generateBtn">Generera bild</button>
  </div>
  <canvas id="canvas" width="1200" height="630"></canvas>

  <script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  async function loadImage(src) {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.onerror = (e) => {
        console.error("Kunde inte ladda bilden:", src);
        reject(e);
      };
      img.src = src;
    });
  }

  async function generateImage() {
    const firstName = document.getElementById("firstName").value.trim().toUpperCase();
    const lastName = document.getElementById("lastName").value.trim().toUpperCase();
    const fullName = (firstName + lastName).replace(/\s/g, "");

    if (!fullName) {
      alert("Skriv ett namn först!");
      return;
    }

    try {
      const background = await loadImage("images/background.png");
      const likesIt = await loadImage("images/likes-it.png");

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(background, 0, 0, canvas.width, canvas.height);

      const startX = 40;
      const startY = 100;
      const letterSpacing = 60;

      for (let i = 0; i < fullName.length && i < 10; i++) {
        const char = fullName[i];
        const path = `images/${char}.png`;

        const letterImg = await loadImage(path);
        ctx.drawImage(letterImg, startX + i * letterSpacing, startY, 50, 70);
      }

      ctx.drawImage(likesIt, 40, 200, 300, 70);
    } catch (error) {
      console.error("Fel under bildgenerering:", error);
      alert("Något gick fel – se konsolen för detaljer.");
    }
  }

  document.getElementById("generateBtn").addEventListener("click", generateImage);
</script>
