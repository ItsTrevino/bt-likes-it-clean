<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>BT Likes It</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 8px;
      width: 250px;
      max-width: 80%;
    }

    #generateButton {
      cursor: pointer;
      width: 180px;
      margin-top: 15px;
    }

    #placeholder, #previewImage {
      display: block;
      margin: 30px auto;
      max-width: 75%;
      height: auto;
      border-radius: 10px;
    }

    #downloadLink {
      display: none;
      margin-top: 15px;
    }

    #downloadLink img {
      width: 160px;
    }

    @media screen and (max-width: 600px) {
      input {
        width: 80%;
        display: block;
        margin: 10px auto;
      }

      #generateButton,
      #placeholder,
      #previewImage {
        width: 90% !important;
      }

      #downloadLink img {
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <!-- Rubrik som bild -->
  <img src="images/ilikeittoo.png" alt="Rubrik" style="max-width: 100%; height: auto; margin-bottom: 30px;" />

  <!-- Namnfält -->
  <input type="text" id="name1" placeholder="Namn 1" />
  <input type="text" id="name2" placeholder="Namn 2" />

  <!-- Knapp som bild -->
  <img src="images/skapa.png" id="generateButton" alt="Skapa" onclick="generateImage()" />

  <!-- Placeholder -->
  <img id="placeholder" src="images/tobe.png" alt="Platsbild" />

  <!-- Canvas (dold) -->
  <canvas id="resultCanvas" style="display: none;"></canvas>

  <!-- Resultatbild -->
  <img id="previewImage" style="display:none;" />

  <!-- Ladda ner-knapp -->
  <a id="downloadLink" href="#" download="bt-affisch.png">
    <img src="images/laddaner.png" alt="Ladda ner" />
  </a>

  <script>
    async function generateImage() {
      const name1 = document.getElementById("name1").value.trim().toUpperCase();
      const name2 = document.getElementById("name2").value.trim().toUpperCase();

      if (!name1 || !name2) {
        alert("Fyll i båda namnfälten.");
        return;
      }

      const canvas = document.getElementById("resultCanvas");
      const ctx = canvas.getContext("2d");

      const background = new Image();
      background.src = "images/background.png";

      const charToFilename = {
        'A': 'A', 'B': 'B', 'C': 'C', 'D': 'D', 'E': 'E',
        'F': 'F', 'G': 'G', 'H': 'H', 'I': 'I', 'J': 'J',
        'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O',
        'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'T': 'T',
        'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y',
        'Z': 'Z', 'Å': 'AA', 'Ä': 'AE', 'Ö': 'OE', '&': '&'
      };

      const spacing = 5;
      const margin = 30;
      const maxHeight = 170;

      const loadCharImage = (char) => {
        return new Promise((resolve) => {
          if (char === ' ') return resolve(null);
          const fileName = charToFilename[char.toUpperCase()];
          if (!fileName) return resolve(null);
          const img = new Image();
          img.src = `images/${fileName}.png`;
          img.onload = () => resolve(img);
          img.onerror = () => resolve(null);
        });
      };

      const loadImageSafe = (src) => {
        return new Promise((resolve, reject) => {
          const img = new Image();
          img.src = src;
          img.onload = () => resolve(img);
          img.onerror = () => reject(`Kunde inte ladda: ${src}`);
        });
      };

      await new Promise((resolve, reject) => {
        background.onload = resolve;
        background.onerror = () => reject("Kunde inte ladda bakgrunden.");
      });

      canvas.width = background.width;
      canvas.height = background.height;
      ctx.drawImage(background, 0, 0);

      try {
        const line1Chars = await Promise.all([...name1].map(loadCharImage));
        const line2Chars = await Promise.all([...name2].map(loadCharImage));
        const likesItImg = await loadImageSafe("images/likes-it.png");

        const calculateScaledWidth = (chars, height) => {
          return chars.reduce((total, img) => {
            if (!img) return total + height / 4;
            const scale = height / img.height;
            return total + img.width * scale + spacing;
          }, -spacing);
        };

        let bestHeight = maxHeight;
        for (let h = maxHeight; h >= 50; h--) {
          const maxLineWidth = Math.max(
            calculateScaledWidth(line1Chars, h),
            calculateScaledWidth(line2Chars, h),
            likesItImg.width * (h / likesItImg.height)
          );
          if (maxLineWidth + margin * 2 <= canvas.width) {
            bestHeight = h;
            break;
          }
        }

        const getXStart = (chars) => {
          const lineWidth = calculateScaledWidth(chars, bestHeight);
          return (canvas.width - lineWidth) / 2;
        };

        const drawLine = (chars, y) => {
          let x = getXStart(chars);
          chars.forEach(img => {
            if (!img) {
              x += bestHeight / 4 + spacing;
              return;
            }
            const scale = bestHeight / img.height;
            const w = img.width * scale;
            ctx.drawImage(img, x, y, w, bestHeight);
            x += w + spacing;
          });
        };

        const yStart = 115;
        const lineSpacing = bestHeight * 1.2;

        drawLine(line1Chars, yStart);
        drawLine(line2Chars, yStart + lineSpacing);

        const likesItScale = bestHeight / likesItImg.height;
        const likesItWidth = likesItImg.width * likesItScale;
        const likesItX = (canvas.width - likesItWidth) / 2;
        ctx.drawImage(likesItImg, likesItX, yStart + lineSpacing * 2, likesItWidth, bestHeight);

        const preview = document.getElementById("previewImage");
        preview.src = canvas.toDataURL("image/png");
        preview.style.display = "block";

        document.getElementById("placeholder").style.display = "none";

        const downloadLink = document.getElementById("downloadLink");
        downloadLink.href = preview.src;
        downloadLink.style.display = "inline-block";

      } catch (err) {
        console.error("Fel under bildgenerering:", err);
        alert("Något gick fel – se konsolen för detaljer.");
      }
    }
  </script>
</body>
</html>
