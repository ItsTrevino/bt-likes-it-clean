<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BT Likes it</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
    }
    canvas {
      margin-top: 1rem;
      border: 2px solid white;
    }
    input {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: yellow;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>BT Likes it</h1>

  <input type="text" id="firstName" placeholder="Förnamn">
  <input type="text" id="lastName" placeholder="Efternamn">
  <button onclick="generateImage()">Generera</button>

  <canvas id="resultCanvas" width="1200" height="1200"></canvas>

  <script>
    async function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    async function generateImage() {
      const firstName = document.getElementById("firstName").value.toUpperCase();
      const lastName = document.getElementById("lastName").value.toUpperCase();
      if (!firstName || !lastName) return;

      const canvas = document.getElementById("resultCanvas");
      const ctx = canvas.getContext("2d");

      // Ladda bakgrund
      const bg = await loadImage("images/background.png");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

      const name = [firstName, lastName];
      const startY = [350, 600]; // Y-positions för för- och efternamn
      const margin = 30;
      const imageHeight = 200;

      for (let line = 0; line < name.length; line++) {
        const letters = name[line].split('');
        const images = await Promise.all(
          letters.map(l => loadImage(`images/${normalizeLetter(l)}.png`).catch(() => null))
        );
        const validImages = images.filter(img => img);
        const totalWidth = validImages.reduce((acc, img) => acc + (imageHeight * img.width / img.height), 0);
        let x = (canvas.width - totalWidth) / 2;

        for (let img of validImages) {
          const ratio = imageHeight / img.height;
          const width = img.width * ratio;
          ctx.drawImage(img, x, startY[line], width, imageHeight);
          x += width;
        }
      }

      const likeIt = await loadImage("images/likes-it.png");
      const likeWidth = canvas.width * 0.4;
      const likeHeight = likeWidth * (likeIt.height / likeIt.width);
      ctx.drawImage(likeIt, (canvas.width - likeWidth) / 2, 950, likeWidth, likeHeight);
    }

    function normalizeLetter(char) {
      const map = {
        'Å': 'Å', 'Ä': 'Ä', 'Ö': 'Ö',
        'A': 'A', 'B': 'B', 'C': 'C', 'D': 'D', 'E': 'E',
        'F': 'F', 'G': 'G', 'H': 'H', 'I': 'I', 'J': 'J',
        'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O',
        'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'T': 'T',
        'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y',
        'Z': 'Z'
      };
      return map[char] || 'A';
    }
  </script>
</body>
</html>
