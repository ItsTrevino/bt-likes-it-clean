<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>BT</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40px;
    }

    input {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    canvas {
      display: block;
      margin: 40px auto;
      border: 1px solid #ccc;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>BT</h1>

 <input type="text" id="name1" placeholder="Namn 1" />
<input type="text" id="name2" placeholder="Namn 2" />

  <br />
  <button onclick="generateImage()">Generera affisch</button>

  <canvas id="resultCanvas"></canvas>

  <script>
    async function generateImage() {
  const name1Input = document.getElementById("name1").value.trim();
const name2Input = document.getElementById("name2").value.trim();

  if (!firstNameInput || !lastNameInput) {
    alert("Fyll i både förnamn och efternamn.");
    return;
  }

  const canvas = document.getElementById("resultCanvas");
  const ctx = canvas.getContext("2d");

  const background = new Image();
  background.src = "images/background.png";

  const charToFilename = {
    'A': 'A', 'B': 'B', 'C': 'C', 'D': 'D', 'E': 'E',
    'F': 'F', 'G': 'G', 'H': 'H', 'I': 'I', 'J': 'J',
    'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O',
    'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'T': 'T',
    'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y',
    'Z': 'Z', 'Å': 'AA', 'Ä': 'AE', 'Ö': 'OE', '&': '&'
  };

  const loadCharImage = (char) => {
    return new Promise((resolve) => {
      if (char === ' ') return resolve(null); // Mellanslag ger tom yta
      const upperChar = char.toLocaleUpperCase('sv-SE');
      const fileName = charToFilename[upperChar];
      if (!fileName) return resolve(null);

      const img = new Image();
      img.src = `images/${fileName}.png`;
      img.onload = () => resolve(img);
      img.onerror = () => resolve(null);
    });
  };

  const loadImageSafe = (src) => {
    return new Promise((resolve, reject) => {
      const img = new Image();
      img.src = src;
      img.onload = () => resolve(img);
      img.onerror = () => reject(`Kunde inte ladda: ${src}`);
    });
  };

  await new Promise((resolve, reject) => {
    background.onload = resolve;
    background.onerror = () => reject("Kunde inte ladda bakgrund.");
  });

  canvas.width = background.width;
  canvas.height = background.height;
  ctx.drawImage(background, 0, 0);

  try {
    const line1Chars = await Promise.all([...firstNameInput].map(loadCharImage));
    const line2Chars = await Promise.all([...lastNameInput].map(loadCharImage));
    const likesItImg = await loadImageSafe("images/likes-it.png");

    const spacing = 5;
    const margin = 30;

    const calculateScaledWidth = (chars, height) => {
      return chars.reduce((total, img) => {
        if (!img) return total + height / 4; // mellanslag
        const scale = height / img.height;
        return total + img.width * scale + spacing;
      }, -spacing); // minus sista spacing
    };

    // Vi räknar med likes-it också!
    const allHeights = [line1Chars, line2Chars, [likesItImg]];

    let bestHeight = 170;
    for (let h = 170; h >= 50; h--) {
      const maxLineWidth = Math.max(
        calculateScaledWidth(line1Chars, h),
        calculateScaledWidth(line2Chars, h),
        likesItImg.width * (h / likesItImg.height)
      );
      if (maxLineWidth + margin * 2 <= canvas.width) {
        bestHeight = h;
        break;
      }
    }

    const getXStart = (chars) => {
      const lineWidth = calculateScaledWidth(chars, bestHeight);
      return (canvas.width - lineWidth) / 2;
    };

    const drawLine = (chars, y) => {
      let x = getXStart(chars);
      chars.forEach(img => {
        if (!img) {
          x += bestHeight / 4 + spacing; // Mellanslag
          return;
        }
        const scale = bestHeight / img.height;
        const w = img.width * scale;
        ctx.drawImage(img, x, y, w, bestHeight);
        x += w + spacing;
      });
    };

    const yStart = 115;
    const lineSpacing = bestHeight * 1.2;

    drawLine(line1Chars, yStart);
    drawLine(line2Chars, yStart + lineSpacing);

    const likesItScale = bestHeight / likesItImg.height;
    const likesItWidth = likesItImg.width * likesItScale;
    const likesItX = (canvas.width - likesItWidth) / 2;
    ctx.drawImage(likesItImg, likesItX, yStart + lineSpacing * 2, likesItWidth, bestHeight);

  } catch (err) {
    console.error("Fel under bildgenerering:", err);
    alert("Något gick fel – se konsolen för detaljer.");
  }
}
  </script>
</body>
</html>
