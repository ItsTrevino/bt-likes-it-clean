<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BT Likes It</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
    }

    canvas {
      margin-top: 2rem;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>BT Likes it – Kampanjsidan är igång</h1>

  <div>
    <input type="text" id="firstName" placeholder="Förnamn" />
    <input type="text" id="lastName" placeholder="Efternamn" />
    <br />
    <button onclick="generateImage()">Generera</button>
  </div>

  <canvas id="canvas" width="1200" height="630"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    async function generateImage() {
      const firstName = document.getElementById("firstName").value.trim().toUpperCase();
      const lastName = document.getElementById("lastName").value.trim().toUpperCase();

      if (!firstName || !lastName) {
        alert("Fyll i både för- och efternamn.");
        return;
      }

      try {
        const bg = await loadImage("/images/background.png");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

        await drawLetters(firstName, 50, 150);
        await drawLetters(lastName, 50, 350);

        const likeIt = await loadImage("/images/likes-it.png");
        ctx.drawImage(likeIt, canvas.width - likeIt.width - 50, canvas.height - likeIt.height - 50);

      } catch (err) {
        console.error("Fel under bildgenerering:", err);
        alert("Något gick fel – se konsolen för detaljer.");
      }
    }

    async function drawLetters(name, startX, startY) {
      const spacing = 10;
      let x = startX;

      for (let char of name) {
        if (char === " ") {
          x += 40; // extra spacing för mellanslag
          continue;
        }

        const normalizedChar = normalizeLetter(char);
        const letterPath = `/images/${normalizedChar}.png`;

        try {
          const letterImg = await loadImage(letterPath);
          ctx.drawImage(letterImg, x, startY);
          x += letterImg.width + spacing;
        } catch (error) {
          console.warn(`Kunde inte ladda bilden: ${letterPath}`);
        }
      }
    }

    function normalizeLetter(char) {
      const map = {
        "Å": "Å",
        "Ä": "Ä",
        "Ö": "Ö"
      };
      return map[char] || char;
    }

    function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => resolve(img);
        img.onerror = (err) => reject(err);
        img.src = src;
      });
    }
  </script>
</body>
</html>
